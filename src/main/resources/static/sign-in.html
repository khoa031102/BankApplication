<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MeowBanking</title>
    <link rel="stylesheet" href="CSS/csssign-in.css">
</head>
<body>
<div class="login-box">
    <h1>Sign in to</h1>
    <h1 style="color: #ac7fcf; "> <img src="pic/cat3.jpg"style="border-radius: 100%; width: 50px;"> Meow-Banking </h1>
    <form id="signin-form">
        <div class="user-box">
            <input type="text" name="account" id="account" required />
            <label>Account</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" id="password" required />
            <label>Password</label>
        </div>
        <div class="button-container">
            <button type="submit" class="button-link">Submit</button>
            <a href="/sign-up.html" class="button-link"> Register </a>
        </div>
    </form>
</div>
</body>
</html>
<script src="JS/jssign-in.js"></script>
