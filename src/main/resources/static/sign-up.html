<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>MeowBanking</title>
    <link rel="stylesheet" href="CSS/csssign-up.css">
</head>
<body>

<div class="signup-container">
    <h1 style="color: #ac7fcf; "> <img src="pic/cat3.jpg"style="border-radius: 100%; width: 50px;"> Meow-Banking</h1>
    <h1>Sign up user account</h1>
    <form id="signup-form">
        <div class="user-box">
            <input type="text" id="login" name="login" required />
            <label for="login">Login</label>
        </div>
        <div class="user-box">
            <input type="email" id="email" name="email" required />
            <label for="email">Email</label>
        </div>
        <div class="user-box">
            <input type="text" id="name" name="name" required />
            <label for="name">Name</label>
        </div>
        <div class="user-box">
            <input type="password" id="password" name="password" required />
            <label for="password">Password</label>
        </div>

        <input type="submit" value="Submit" />
    </form>
    <form action="/sign-in.html">
        <input type="submit" value="Exit" />
    </form>
</div>

</body>
</html>

<script src="JS/jssign-up.js">
</script>
