<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Meow-Banking</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
            integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMU8k5awR1o6J4z4KTlRlEIO96jHb6EIP+0xK6N"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="CSS/csstransfer.css">
</head>
<body>
<script src="https://kit.fontawesome.com/362b4df9fd.js" crossorigin="anonymous"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
></script>
<div class="grid-full">
    <div class="wrapper vertical">
        <div class="sidebar">
            <h5>Meow-Banking</h5>
            <ul style="padding-left: 0%;">
                <li>
                    <a onclick="location.href='/profile.html';"><i class="fas fa-user"></i>Profile</a>
                </li>
                <li>
                    <a onclick="location.href='/transfer.html';"><i class="fa-solid fa-money-bill-transfer"></i> Transactions</a>
                </li>
                <li>
                    <a onclick="location.href='/api/account/manage';"><i class="fa-solid fa-gear"></i> Your Device</a>
                </li>
                <li>
                    <a  onclick="window.location.href='/sign-in.html'"><i class="fa-solid fa-right-from-bracket"></i> Sign out</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="form-container">
        <form id="transfer-form" >
            <h3 style="color: #ac7fcf; "> <img src="pic/cat3.jpg"style="border-radius: 100%; width: 50px;"> Meow-Banking</h3>
            <div style="margin-top: 50%; margin-bottom: 50%;">

                <label>--Account id to transfer--</label>
                <div id="account-info" style="color: #bdb8d7"></div>
                <label for="recipientCardNumber">--Input target account id to transfer--</label>
                <input type="text" name="recipientCardNumber" id="recipientCardNumber">
                <label for="money">Enter transfer amount</label>
                <input type="number" name="amount" id="money">
                <input type="submit" value="Submit Transfer">
            </div>
        </form>
    </div>
</div>
<script src="JS/jstransfer.js"></script>
</body>
</html>
